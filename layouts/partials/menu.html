<nav class="">
  <ul
    class="list-none ml-0 flex flex-col items-center justify-center gap-3 py-4 md:pb-16 sm:flex-row "
  >
    {{ $currentPage := . }} {{ range .Site.Menus.main }}
    <li
      class="relative text-center px-6 text-sm uppercase pb-2 group font-normal"
    >
    <div class="h-1 bottom-0 absolute transition-all duration-200 ease-out group-hover:inset-x-1/3  border-solid border-b border-b-black {{ if $currentPage.IsMenuCurrent "main" . }}inset-x-1/3{{ else }}inset-x-1/2{{ end }}"></div>
    <a href="{{ .URL }}" class="no-underline">{{ .Name }}</a>
    </li>
    {{ end }}
    <li
      class="relative text-center px-6 text-sm uppercase pb-2 group font-normal">
      {{ $image := resources.Get "images/insta_logo.png" }}
      <a href="https://www.instagram.com/les_dessins_de_normia/" target="_blank" class="menu-item">
        <img 
          alt="Instagram" 
          class="w-4 h-4" 
          src="{{ $image.RelPermalink }}" />
      </a>
    </li>
  </li>
  </ul>
</nav>
