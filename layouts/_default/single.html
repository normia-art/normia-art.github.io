{{ define "main" }}
<main>
  <section
    id="main"
    class="mx-auto flex flex-col items-center w-4/5 md:w-7/12 {{ .Params.classes }}"
  >
    {{ range .Resources }} {{ $image := .Resize "1024x" }}
    <div class="pb-8 lg:w-4/6">
      <img src="{{ $image.RelPermalink }}" />
    </div>
    {{ end }} {{ .Content }}
  </section>
</main>
{{end}}
